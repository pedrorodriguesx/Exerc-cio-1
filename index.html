<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contagem até o número digitado</title>
</head>
<body>
    <center>
        <h1>Contagem até o número digitado</h1>

        <script>
            
            numeroEscolhido = parseInt(prompt("digite"))
          
            for (var numero = 1; numero <= numeroEscolhido; numero++) {
                document.write(numero + "<br>")
            }
        </script>
    </center>
</body>
</html>
